version: '2'

services:
  front-end:
    image: weaveworksdemos/front-end
    hostname: front-end
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - external
      - secure
      - internal
  edge-router:
    image: weaveworksdemos/edge-router
    ports:
      - '80:80'
      - '8080:8080'
    hostname: edge-router
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - external
  catalogue:
    image: weaveworksdemos/catalogue
    hostname: catalogue
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - external
  catalogue-db:
    image: weaveworksdemos/catalogue-db
    hostname: catalogue-db
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=socksdb
    networks:
      - external
  carts:
    image: weaveworksdemos/carts
    hostname: carts
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
      - JAVA_OPTS=-Xms64m -Xmx128m -XX:PermSize=32m -XX:MaxPermSize=64m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom
    networks:
      - internal
  carts-db:
    image: mongo
    hostname: carts-db
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - internal
  orders:
    image: weaveworksdemos/orders
    hostname: orders
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
      - JAVA_OPTS=-Xms64m -Xmx128m -XX:PermSize=32m -XX:MaxPermSize=64m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom
    networks:
      - internal
      - secure
      - backoffice
  orders-db:
    image: mongo
    hostname: orders-db
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - internal
  shipping:
    image: weaveworksdemos/shipping
    hostname: shipping
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
      - JAVA_OPTS=-Xms64m -Xmx128m -XX:PermSize=32m -XX:MaxPermSize=64m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom
    networks:
      - backoffice
  queue-master:
    image: weaveworksdemos/queue-master
    hostname: queue-master
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - backoffice
  rabbitmq:
    image: rabbitmq:3.6.8
    hostname: rabbitmq
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - backoffice
  payment:
    image: weaveworksdemos/payment
    hostname: payment
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - secure
  user:
    image: weaveworksdemos/user
    hostname: user
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - MONGO_HOST=user-db:27017
      - reschedule=on-node-failure
    networks:
      - secure
  user-db:
    image: weaveworksdemos/user-db
    hostname: user-db
    dns: 172.17.0.1
    dns_search: weave.local
    restart: always
    environment:
      - reschedule=on-node-failure
    networks:
      - secure
  user-sim:
    image: weaveworksdemos/load-test
    hostname: user-simulator
    domainname: weave.local
    networks:
      - external
    command: "-d 60 -r 200 -c 2 -h edge-router"
networks:
  external:
    driver: weavemesh
  secure:
    driver: weavemesh
  internal:
    driver: weavemesh
  backoffice:
    driver: weavemesh
